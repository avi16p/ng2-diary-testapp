<!-- dropdown w/o MDL (not supported) -->

    <select [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key">
      <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
    </select>
  



<!-- radio -->

    <div [id]="question.key" *ngSwitchCase="'radio'">
      <label *ngFor="let opt of question.options" class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
        <div *ngIf="opt.checked"> 
          <input type="radio" id="opt.key" class="mdl-radio__button" name="question.label" [value]="opt.key" checked> 
          <span class="mdl-radio__label" style="margin-right:20px" >{{opt.value}}</span>
        </div>
        <div *ngIf="!opt.checked"> 
          <input type="radio" id="opt.key" class="mdl-radio__button" name="question.label" [value]="opt.key"> 
          <span class="mdl-radio__label" style="margin-right:20px" >{{opt.value}}</span>
        </div>
      </label>
    </div>


<!-- Checkbox -->

<div [id]="question.key" *ngSwitchCase="'checkbox'" >
   <div *ngFor="let opt of question.options">
      <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" >
        <input type="checkbox" id="opt.key"  class="mdl-checkbox__input" [value]="opt.key" checked>
        <span class="mdl-checkbox__label">{{opt.value}}</span>
      </label>
    </div>
</div>



</div>
