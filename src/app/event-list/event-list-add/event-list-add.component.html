
<div style="margin:20px">

	<h3 style="text-align:center">
	  New Entry
	</h3>


	<label for="type"  class="mdl-label"> Select type</label>
    <mdl-select class="form-control" [(ngModel)]="type" style="margin-left:10px" (change)="typeChanged()" >
            <mdl-option *ngFor="let t of eventTypes" [value]="t" >{{t}}</mdl-option>
    </mdl-select>


	<div *ngIf="type!=''">
		<h3 style="text-align:center"> New {{type}} Diary Entry </h3>
	</div>




	<div>
	  <form (ngSubmit)="onSubmit()" [formGroup]="form">

	    <div *ngFor="let question of questions" class="form-row">
	      <df-question [question]="question" [form]="form"></df-question>
	    </div>
	    <div class="form-row" style="margin-top:10px" >
	      <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" [disabled]="!form.valid || !formReady()">Save</button>
	    </div>
	  </form>
	</div>
