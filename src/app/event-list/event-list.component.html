

<div style="margin-left:10px" >


<h3 style="text-align:center">
  Latest Diary Entries
</h3>



<mdl-tabs mdl-ripple mdl-tab-active-index="0" (mdl-tab-active-changed)="tabChanged($event)">


    <mdl-tab-panel *ngFor="let t of tabTypes" [mdl-tab-panel-title]="t">

		    
		<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" style="width:100%">
		  <thead>
		    <tr>
		      <th class="mdl-data-table__cell--non-numeric">Time</th> 
		      <th>Type</th>
		      <th>Title</th>
		      <th>Info</th>
		    </tr>
		  </thead>

		  <tbody>

		    <tr *ngFor="let event of els.dbItemsForDisplay[t] |  async">
		      <td class="mdl-data-table__cell--non-numeric">{{event.dateStr | date:"MM/dd/yy HH:mm"}}</td>
		      <td> {{event.type}} </td>
		      <td> {{event.title.value}} </td>
		      <td> {{printEventInfo(event)}} </td>
		    </tr>

		  </tbody>

		</table>

  </mdl-tab-panel>


</mdl-tabs>
